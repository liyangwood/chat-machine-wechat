<template name="AddZhiBo">

    <script src="//cdn.ckeditor.com/4.5.5/standard-all/ckeditor.js"></script>

    <div class="container kg-zhibo-add">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-size: 20px;">群直播登记</div>
            <div class="panle-body" style="padding: 20px 0;">
                <form class="js_form">
                    <div class="row">
                        <label class="col-sm-2 control-label require">题目</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control js_title" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-sm-2 control-label require">群名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control js_qun" placeholder="必须和要直播的群名称一致，如果没有设置请先设置群名称">
                        </div>
                    </div>


                    <div class="row">
                        <label class="col-sm-2 control-label require">简介</label>
                        <div class="col-sm-8">
                            <textarea id="js_cktextarea" class="form-control" placeholder=""></textarea>
                        </div>
                    </div>

                    <button style="margin-top: 40px;float: right;" data-loading-text="正在提交..." type="button" class="js_btn1 btn btn-primary">提交</button>


                </form>
            </div>

        </div>
    </div>






</template>
